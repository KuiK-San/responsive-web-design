<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title" class="title">
        freeCodeCamp Survey Form
    </h1>
    <p id="description" class="description">
        Thank you for taking the time to help us improve the platform
    </p>
    <form action="#" method="post" id="survey-form">
        <label for="name" id="name-label">
            Name
            <input type="text" placeholder="name" name="name" id="name" required>
        </label>
        <label for="email" id="email-label">
            Email
            <input type="email" placeholder="email" name="email" id="email" required>
        </label>
        <label for="number" id="number-label">
            Age
            <input min="13" max="120" placeholder="age" type="number" name="number" id="number">
        </label>
        <label for="dropdown"><p class="formP">Select a option</p>
            <select name="dropdown" required id="dropdown">
                <option value="" disabled>Select a option</option>
                <option value="1">Opção 1</option>
                <option value="2">Opção 2</option>
            </select>
        </label>
        <label for="radio">
            <p class="formP">Select a radio</p>
            <input type="radio" value="1" name="radio"> Opção 1
            <input type="radio" value="2" name="radio"> Opção 2
        </label>
        <label for="checkbox">
            <p class="formP">Checkbox Option</p>
            <input type="checkbox" name="checkbox" id="check" value="1"> Opção 1
            <input type="checkbox" name="checkbox" id="check" value="2"> Opção 2
        </label>
        <label for="textarea">
            <textarea name="texto" id="texto" cols="30" rows="10">

            </textarea>
        </label>
        <label for="submit">
            <input type="button" id="submit" value="submit">
        </label>
    </form>
</body>
</html>
